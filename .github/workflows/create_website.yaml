name: Build and Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 3) Install Python dependencies
      - name: Install Python libraries
        run: pip install pyyaml zensical

      # 4) Build the site (`zensical.toml` is created by your script)
      - name: Build website
        run: |
          make build
          echo "Contents of site directory:"
          ls -la site

      # 5) Configure Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # 6) Upload the Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      # 7) Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
