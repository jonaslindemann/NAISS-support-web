name: Build and Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install pyyaml zensical

      - name: Build website
        run: |
          make build
          echo "Listing built site contents"
          ls -la site

      - name: Deploy to GitHub Pages
        uses: github/pages-deploy-action@v1
        with:
          folder: site
