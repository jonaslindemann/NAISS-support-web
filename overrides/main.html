{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"\>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const header = document.querySelector('.header-class');
        if (!header) return;
        const THRESHOLD = 40;
        function onScroll() {
            const y = (document.scrollingElement || document.documentElement).scrollTop;
            if (y > THRESHOLD) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
            }
        onScroll();
        window.addEventListener('scroll', onScroll, { passive: true });
        });
    </script>
{% endblock %}

{% block header %}
<div class="header-class">
    <div class="header-div-column">
        <a href="https://www.naiss.se/">
            <img src="https://www.naiss.se/wp-content/uploads/2023/07/naiss_logo_white.png"
                 alt="NAISS Logo" style="max-width: 180px;">
        </a>
        <div class="header-user-area">User area</div>
    </div>

    <div class="header-div-row">
        <a class="header-a" href="{{ base_url }}/">Support</a>
        <a class="header-a" href="{{ base_url }}/applications/">Software</a>
        <a class="header-a" href="{{ base_url }}/allocations/">Allocations</a>
        <a class="header-a" href="{{ base_url }}/courses/">Courses & Workshops</a>
    </div>
</div>
{{ super() }}
{% endblock %}
